<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<head>

    <title>فرم شماره 1</title>
    <!--<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>-->
    <!--<script src='http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.2/jquery-ui.min.js'></script>-->
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link href="resourse/font-awesome/css/font-awesome.css" rel="stylesheet" type="text/css">
    <link href="resourse/bootstrap-3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="resourse/bootstrap-3.3.7/dist/js/bootstrap.min.js"></script>
    <link href="styleshit.css" rel="stylesheet" type="text/css">
    <script src="script.js" type="text/javascript"></script>


</head>

<body>
<div class="container">
    <div class="col-md-6 col-md-offset-3 ">
        <div class="row">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <div class="panel-title">
                        <h1 dir="rtl">ثبت نام</h1>
                    </div>
                </div>
                <div class="panel-body">
                    <form>

                        <div class="row">
                            <div class="pull-right">
                                <div class="form-group">
                                    <label for="mobile-phone">شماره تلفن همراه</label>
                                    <div class="input-group"><span class="input-group-addon">
                                    <span class="glyphicon glyphicon-earphone"></span></span>
                                        <input id="mobile-phone" class="form-control" required name="mobile-phone"
                                               type="text">

                                    </div>
                                </div>


                                <div class="form-group">
                                    <label for="email">پست الکترونیک </label>
                                    <div class="input-group"><span class="input-group-addon">
                                    <span class="glyphicon glyphicon-envelope"></span></span>
                                        <input id="email" class="form-control" name="email" type="email" required>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label>گذر واژه</label>
                                    <div class="input-group"><span class="input-group-addon">
                                    <span class="glyphicon glyphicon-lock"></span></span>
                                        <input type="password" class="form-control" name="password" id="password"
                                               placeholder="Password"
                                               required data-toggle="popover" title="Password Strength"
                                               data-content="Enter Password...">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label>تکرار گذر واژه</label>
                                    <div class="input-group"><span class="input-group-addon"><span
                                            class="glyphicon glyphicon-ok"></span></span>
                                        <input type="password" class="form-control" name="confirm" id="confirm"
                                               placeholder="Confirm Password" required onchange="myfunc()">
                                    </div>
                                </div>
                                <div class="form-inline">
                                    <label for="chekbox">با قوانین سایت موافقم</label>
                                    <input id="chekbox" name="chekbox" class="checkbox" type="checkbox" required>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-8 col-md-offset-2">
                                <!--slider captcha-->
                                <div id="slider_captcha">
                                    <p id="succes">succes!</p>
                                    <div id="slider0">
                                        <span><p id="text">slide to verifier</p></span>
                                        <div id="green-area"></div>
                                        <div id="slider1" draggable="true">
                                            <i class="fa fa-angle-double-right fa-2x icolor"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <div class="row pull-right">
                            <div>
                                <input class="btn btn-default" id="mysub" type="submit" disabled="disabled">
                            </div>
                        </div>

                    </form>
                </div>
            </div>

        </div>

    </div>
</div>


</body>
</html>
