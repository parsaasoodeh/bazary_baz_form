<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<head>

    <title>فرم شماره 1</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <link href="resourse/bootstrap-3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="resourse/bootstrap-3.3.7/dist/js/bootstrap.min.js"></script>
    <link href="styleshit.css" rel="stylesheet" type="text/css">
</head>

<body style="padding-top: 20px">

<div class="container">
    <div class="col-md-6 col-md-offset-3 ">
        <div class="panel panel-info">
            <div class="panel-heading">
                <div class="panel-title">
                    <h1 dir="rtl">ثبت نام</h1>
                </div>
            </div>
            <div style="padding: 10px 30px 10px 30px" class="panel-body">
                <form>
                    <div class="row" dir="rtl" align="right">
                        <div class="pull-right">

                            <div class="form-group">
                                <label for="mobile-phone">شماره تلفن همراه</label>
                                <div class="input-group"><span class="input-group-addon">
                                    <span class="glyphicon glyphicon-earphone"></span></span>
                                    <input id="mobile-phone" class="form-control" required name="mobile-phone" type="text"
                                          >
                                </div>
                            </div>


                            <div class="form-group">
                                <label for="email">پست الکترونیک </label>
                                <div class="input-group"><span class="input-group-addon">
                                    <span class="glyphicon glyphicon-envelope"></span></span>
                                    <input id="email" class="form-control" name="email" type="email" required>
                                </div>
                            </div>

                            <div class="form-group">
                                <label>گذر واژه</label>
                                <div class="input-group"><span class="input-group-addon">
                                    <span class="glyphicon glyphicon-lock"></span></span>
                                    <input type="password" class="form-control" name="password" id="password"
                                           placeholder="Password"
                                           required data-toggle="popover" title="Password Strength"
                                           data-content="Enter Password...">
                                </div>
                            </div>

                            <div class="form-group">
                                <label>تکرار گذر واژه</label>
                                <div class="input-group"><span class="input-group-addon"><span
                                        class="glyphicon glyphicon-ok"></span></span>
                                    <input type="password" class="form-control" name="confirm" id="confirm"
                                           placeholder="Confirm Password" required onchange="myfunc()">
                                </div>
                            </div>

                            <div class="form-inline">
                                <label for="chekbox">با قوانین سایت موافقم</label>
                                <input id="chekbox" name="chekbox" class="checkbox" type="checkbox" required>
                            </div>

                            <div>
                                <input class="btn btn-default" id="mysub" type="submit" disabled="disabled">
                            </div>
                        </div>
                    </div>

                </form>
            </div>

        </div>
    </div>
</div>

<script>

        function myfunc() {
            var myval = $("#mobile-phone").val();
            var pattern = "[0][9][0-9]{9}";
            var password = $("#password").val();
            var confirm = $("#confirm").val();
            if (myval.match(pattern) && password.match(confirm)) {
                $("#mysub").removeAttr("disabled");
            }
            else {
                $("#mysub").attr('disabled', 'disabled');
                if(password!=confirm){
                    alert("password and confirm are not same");
                }
                else {
                    alert("your phone number is not correct");
                }
            }
        }


    $(document).ready(function () {

//minimum 8 characters
        var bad = /(?=.{8,}).*/;
//Alpha Numeric plus minimum 8
        var good = /^(?=\S*?[a-z])(?=\S*?[0-9])\S{8,}$/;
//Must contain at least one upper case letter, one lower case letter and (one number OR one special char).
        var better = /^(?=\S*?[A-Z])(?=\S*?[a-z])((?=\S*?[0-9])|(?=\S*?[^\w\*]))\S{8,}$/;
//Must contain at least one upper case letter, one lower case letter and (one number AND one special char).
        var best = /^(?=\S*?[A-Z])(?=\S*?[a-z])(?=\S*?[0-9])(?=\S*?[^\w\*])\S{8,}$/;

        $('#password').on('keyup', function () {
            var password = $(this);
            var pass = password.val();
            var passLabel = $('[for="password"]');
            var stength = 'Weak';
            var pclass = 'danger';
            if (best.test(pass) == true) {
                stength = 'Very Strong';
                pclass = 'success';
            } else if (better.test(pass) == true) {
                stength = 'Strong';
                pclass = 'warning';
            } else if (good.test(pass) == true) {
                stength = 'Almost Strong';
                pclass = 'warning';
            } else if (bad.test(pass) == true) {
                stength = 'Weak';
            } else {
                stength = 'Very Weak';
            }

            var popover = password.attr('data-content', stength).data('bs.popover');
            popover.setContent();
            popover.$tip.addClass(popover.options.placement).removeClass('danger success info warning primary').addClass(pclass);

        });

        $('input[data-toggle="popover"]').popover({
            placement: 'top',
            trigger: 'focus'
        });

    });


</script>

</body>
</html>
